<html>
  
  <head>
    <title>VR Prototype</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="main.js"P></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
    <script src="js/aframe_omgeving.js"></script> 
  </head>

  <body>
    <a-scene>

      <!-- Cursor -->
      <a-camera  position = "-3.35 1 0" wasd-controls="acceleration:100">
        <a-cursor  color="#39ff14"></a-cursor>
      </a-camera>

      <!-- assets management -->
      <a-assets>
        <!-- instruction video -->
        <img id="play" src="assets/play.png">
        <img id="pause" src="assets/pause.png">
        <video id="asap" src="assets/ASAP.mp4" loop="true"></video>
        <!-- Arrow -->
        <a-asset-item id="arrow_blue_import" src="blender/pijl_blauw.gltf"></a-asset-item>
        <!-- House -->
        <a-asset-item id="house" src="house.obj"></a-asset-item>
        <img id="doorTexture" src="assets/doorTexture.jpg">
        <!-- Door open sound -->
        <audio id="doorOpenSound" src="assets/doorSound.mp3"></audio>

        <!-- Board Texture -->
        <img id="BoardTexture" src="assets/boardImage.jpg">
        <img id="BoardBorder" src="assets/boardBorder.jpg">
      </a-assets>

      <!-- video with instructions -->
      <a-video src="#asap" width="4" height="1.8" position="-3.347 1.5 -3.361"  >
        <!-- Play/Pauze -->
        <a-image id="videoControls" src="#play"  position="-0.00 -1.1 0.00" scale=".25 .25 .25" play-pause></a-image>
      </a-video>

      <!-- Black box representing board with text -->
      <a-box position="0.823 1.441 -1.535" scale="2.500 1.200 -0.050" src="#BoardTexture" rotation="0.000 90.000 0.000
      "></a-box>

      <!-- Border for black plane -->
      <a-box position="0.882 1.451 -1.535" scale="2.650 1.350 -0.100" src="#BoardBorder" rotation="0.000 90.000 0.000"></a-box>

      <!-- Text in black plane -->
      <a-entity id = "Text" geometry="primitive: plane; width: 3.5; height: auto" material= "opacity: 0" text="value: Welcome to my VR appication!\n\n 1) Watch the instruction video. \n\n 2) Use the cursor to click. \n\n 3) Press start when ready & Enjoy :) ;align: left" position="0.763 1.456 -1.073" scale=".8 .8 .8" rotation="0.000 270.000 0.000"></a-entity>

      <!-- Start Button (Green) -->
      <a-box id="selectionRoomButton" position="0.851 0.458 -1.546" scale="1.250 0.400 0.050" rotation="0 90 0" color="green" link="href: selectionroom.html;"></a-box>

      <!-- Text in start button (Green) -->
      <a-entity id="selectionRoomButton" geometry="primitive: plane; width: 3.5; height: auto"material= "opacity: 0" text="value: START \n\n ;align: center" position="0.811 0.346 -1.555" scale="1.5 1.5 1.5" rotation="0 270 0"></a-entity>

      <!-- Blue arrow -->
      <a-entity id="pijl_links" class="js--interact js--pijlen" gltf-model="#arrow_blue_import" scale="0.1 0.15 0.1" position="-0.35 1.3 -3.333" rotation="0 180 90"></a-entity>

      <!-- Sky  -->
      <a-sky scr="#sky" color="lightblue"></a-sky>

      <a-entity position="0 0 0">
        <a-obj-model src="house.obj" scale="0.013 0.013 0.013" color="#d0cfca" opactiy="1" material="#RoomTexture"></a-obj-model>

        <a-entity position="-6.853 1.083 -0.7">  <!-- Grandparent entity -->
          <a-animation attribute="rotation" begin="click" dur="2000" to="0 80 0">
          </a-animation>
          <a-entity position="0 0 -0.65">
            <a-box id="doorObject" position="0 0 0" scale="0.11 2.07 1.06" src="#doorTexture">

            </a-box>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity environment="preset: forest; groundColor: #c6ab7e;"></a-entity>
      
    </a-scene>

  </body>

</html>
